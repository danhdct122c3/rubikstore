<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create product</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Create product</h1>

    <a href="/home/createcategory.html"> <button>Create Product</button> </a>
    <div class="form-section">
        <h2>Create Product Form</h2>
        <form id="createProductForm">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="text" id="product-description" placeholder="Description" required>
            <input type="number" id="product-quantity" placeholder="Quantity" required>
            <input type="number" id="product-price" placeholder="Price" required>
            <label for="loadCategory">Select Category:</label>
            <select id="loadCategory">

            </select>

            <button type="submit">Create Product</button>
        </form>
    </div>

    <!-- Product List -->
    <div class="form-section">
        <h2>All Product</h2>
        <button id="loadProduct">Load Product</button>
        <div id="productList"></div>
    </div>
</div>

<script src="/home/js/auth.js"></script>
<script src="/home/js/product.js"></script>
</body>
</html>
